<body>
    <script>
        Function.prototype.Myapply = function (context, args) {
            let newContext = context || window
            newContext.fn = this
            let result = newContext.fn(...args)
            delete newContext.fn
            return result
        }
        var q = 'win'
        function fn(a, b, c) {
            console.log(a + b + c);
            console.log(this.q);
        }
        let obj = {
            q:"obj"
        }
        fn.Myapply(obj,[1,2,3])
    </script>
