    //防抖
   function debounce(func,awit) {
    let timer
    return function(...args){
      console.log("防抖触发");
      if(timer) clearTimeout(timer)
      timer = setTimeout(()=>{
        //这里的this指向外面那一层 return function中的this，但是那一层的this是全局的因为全局调用了
        func.apply(this,args)
      },awit)
    }
   }
