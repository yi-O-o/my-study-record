    <button id="btn">点击我</button>
    <script>
        let btn = document.getElementById("btn")
        btn.addEventListener("click", debounce(funcdeb, 3000)(1))
        function debounce(func, await) {
            let time = 0
            return function (...args) {
                console.log(args);
                if (time) clearTimeout(time)
                time = setTimeout(() => {
                    console.log('thisdebounce',this);
                    func.apply(this, args)
                }, await)
            }
        }
        function funcdeb() {
            console.log(123213);
            console.log('funcdeb',this);
        }
    </script>
